name: Run CI
run-name: ${{ github.actor }} is running GitHub Actions ðŸš€

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:

  main-ci:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: idonttrustlikethat-fast-check
          path: ./

      - name: Install node dependencies
        uses: ./
        with:
          working-directory: ./
          install-command: yarn install --frozen-lockfile

      - name: Lint
        uses: ./
        with:
          working-directory: ./
          install-command: yarn lint

      - name: Test
        uses: ./
        with:
          working-directory: ./
          install-command: yarn test

      - name: Build
        uses: ./
        with:
          working-directory: ./
          install-command: yarn build
