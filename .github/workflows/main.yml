name: Run CI
run-name: ${{ github.actor }} is running GitHub Actions ðŸš€

on:
  push:
    branches:
      - 'master'
  pull_request:
  workflow_dispatch:

jobs:

  main-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install node dependencies
        uses: ./
        with:
          working-directory: ./
          install-command: yarn install --frozen-lockfile

      - name: Lint
        uses: ./
        with:
          working-directory: ./
          install-command: yarn lint

      - name: Test
        uses: ./
        with:
          working-directory: ./
          install-command: yarn test

      - name: Build
        uses: ./
        with:
          working-directory: ./
          install-command: yarn build
